name: Build Mod Jar

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ "main" ]  # 或根据你实际的分支名来设置

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: Mod Jar
          path: build/libs/*.jar
